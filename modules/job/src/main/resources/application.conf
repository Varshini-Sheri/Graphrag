neo4j {
  uri = "bolt://localhost:7687"     # ✅ localhost for local testing
  user = "neo4j"
  password = "password"
  database = "neo4j"
}

ollama {
  endpoint = "http://localhost:11434"  # ✅ localhost for local testing
  model = "llama3:instruct"
  temperature = 0.0
  timeoutMs = 120000
  maxRetries = 3
}

index {
  format = "jsonl"
  batchSize = 100
  documents = "data/index/documents.jsonl"
  chunks    = "data/index/chunks.jsonl"
}

flink {
  parallelism = 1
  checkpointInterval = 10000
  checkpointDir = "file:///tmp/flink-checkpoints"
}